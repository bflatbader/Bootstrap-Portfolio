<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=East+Sea+Dokdo|Open+Sans+Condensed:300&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/menu.css">
    <!-- Script -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/eeaaa00cac.js"></script>
    <title>Contact: Bishop Bader</title>
</head>
<body>
    <!-- Navbar begins -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" id="brand" href="#">Bb</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Display items to the right -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="index.html">Home</a>
            <a class="nav-item nav-link" href="portfolio.html">Portfolio</a>
            <a class="nav-item nav-link active" href="contact.html"><i class="far fa-paper-plane"></i>&nbsp;Contact</a>
          </div>
        </div>
    </nav>
    <!-- Navbar ends -->
    
    <!-- Did not include Container div because I wanted an end-to-end design -->
    
    <!-- Main content begins -->
    <div class="row">
            <div class="col-md-12">
                <div class="jumbotron jumbotron-fluid text-center">
                    <!-- 1st row -->
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-2 text-left">
                            <h4 class="display-5">CONTACT DETAILS</h4>
                            <p><i class="fa fa-map-marker fa-lg"></i>&nbsp;&nbsp;Richmond, VA</p>
                            <p><i class="fa fa-mobile fa-lg"></i>&nbsp;&nbsp;804.405.2789</p>
                            <p><i class="fa fa-envelope-o "></i>&nbsp;&nbsp;<a href="mailto:bishop.bader@gmail.com">bishop.bader@gmail.com</a></p>
                        </div>
                        <div class="col-md-4">
                            <form>
                                <div class="form-group row">
                                    <label for="name" class="col-md-3 col-form-label text-right">Name<i class="fas fa-signature contactIcons"></i></label>
                                    <div class="col-md-9">
                                    <input type="text" class="form-control" id="name" placeholder="John Smith">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="email" class="col-md-3 col-form-label text-right">Email<i class="fas fa-envelope contactIcons"></i></label>
                                    <div class="col-md-9">
                                    <input type="text" class="form-control" id="email" placeholder="email@example.com">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="message" class="col-md-3 col-form-label text-right">Message<i class="fas fa-comments contactIcons"></i></label>
                                    <div class="col-md-9">
                                    <textarea class="form-control" id="message" rows="5" placeholder="Hello! I'd like to hire you!"></textarea>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-blue float-right">Send Message</button>
                            </form>
                        </div>
                        <div class="col-md-2"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Main content ends -->
    
    <!-- Footer begins -->
    <div class="footer">
        <p>Copyright &copy;2019</p>
    </div>
    <!-- Footer ends -->

</body>
</html>
